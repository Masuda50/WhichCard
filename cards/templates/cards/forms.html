{% load crispy_forms_tags %}
{% block content %}
<h1>Which credit card should you get?</h1>
<h4>Enter how much you spend each year in these categories (approximately). Then hit submit.</h4>

<form action="/your-name/" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
